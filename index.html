<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>CSS Challenge #1</title>
<link href="styles.css" rel="stylesheet" type="text/css"/>
</head>

<body>
<div class="container">
  <div class="cat">
    <div class="face">
      <!-- Ears -->
      <div class="Lear">
        <div class="Linner"></div>
      </div>
      <div class="Rear">
        <div class="Rinner"></div>
      </div>
      <!-- Eyes -->
      <div class="Leye">
        <div class="eyeball"></div>
      </div>
      <div class="Reye">
        <div class="eyeball"></div>
      </div>
      <!-- Nose -->
      <div class="nose">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>
    </div>
    <!-- Body -->
    <div class="body">
      <div class="Lleg"></div>
      <div class="Rleg"></div>
      <div class="tail"></div>
    </div>
  </div>
</div>
</body>
</html>
